apiVersion: v1
kind: Service
metadata:
  name: ngpio-exp
spec:
  # clusterIP: 10.152.183.252
  # clusterIPs:
  # - 10.152.183.252
  # externalTrafficPolicy: Cluster
  # ipFamilies:
  # - IPv4
  # ipFamilyPolicy: SingleStack
  ports:
  # - nodePort: 32234
  - port: 3000
  #   protocol: TCP
  #   targetPort: 3000
  selector:
    app: ngpio
  sessionAffinity: None
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ngpio
spec:
  selector:
    matchLabels:
      app: ngpio
  replicas: 3
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: ngpio
    spec:
      containers:
      - image: krstphr/ngpio
        imagePullPolicy: Always
        name: ngpio
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30

